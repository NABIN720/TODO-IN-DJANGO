{% extends 'todoapp/base.html'%}

{%block title%} ToDo App {%endblock%}

{%block body %}
<div class="todo-container">

    <h1>üìù To-Do List</h1>
    <a href="{% url 'add_todo' %}">Add a new task</a>
    <ul>
        {% for todo in todos %}
        <li>
            {% if todo.completed %}
            <s>{{ todo.title }}</s>
            {% else %}
            {{ todo.title }} 
            <a class="complete" href="{% url 'complete_todo' todo.id %}">Mark as completed</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{%endblock%}
